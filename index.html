<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>YouTube Embed Relay</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <script>
    // Get the YouTube video ID from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('yt');
    
    if (videoId) {
      // Create and append the iframe with the YouTube video
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
      iframe.title = 'YouTube video player';
      iframe.frameBorder = '0';
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
      iframe.referrerPolicy = 'strict-origin-when-cross-origin';
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);
    } else {
      // Display a message if no video ID is provided
      const message = document.createElement('div');
      message.style.cssText = 'color: white; text-align: center; padding: 50px; font-family: Arial, sans-serif;';
      message.innerHTML = '<h1>YouTube Embed Relay</h1><p>Add ?yt=VIDEO_ID to the URL to watch a video</p><p>Example: ?yt=dQw4w9WgXcQ</p>';
      document.body.appendChild(message);
    }
  </script>
</body>
</html>
